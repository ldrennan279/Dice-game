<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Dice Game</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="gameName">Dice Game</h1>
            <h2 id="gameObjective">First to 20 wins!!!!</h2>
        </div>
        <div id="gamersPanel">
            <div id="playerScoreInfo">
                <div id="player1">
                    <h3 id="playerHeader">player 1</h3>
                    <h4 id="score1">Score:</h4>
                    <div id="dice1" class="active">
                        <p id="dice1Result">
                            -
                        </p>
                    </div>
                </div>
                <div id="player2">
                    <h3 id="playerHeader">player 2</h3>
                    <h4 id="score2">Score:</h4>
                    <div id="dice2"> 
                        <p id="dice2Result">
                            -
                        </p>
                    </div>
                </div>
            </div>
            <div id="message">Player 1 Roll the Dice</div>    
        </div>
        
        <button id="rollDice">Roll Dice</button>
        <button id="resetGame">Reset Game</button>
    </div>    
</body>
</html>
